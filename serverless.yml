service: bliblou-recipes-api

package:
  individually: true

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    dockerizePip: false

provider:
  name: aws
  runtime: python3.6
  stage: prod
  region: eu-west-1
  environment:
    tableName: recipes
    tableRegion: eu-west-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:eu-west-1:685910104720:table/recipes"

functions:
  create:
    handler: recipes-api/create.main
    events:
      - http:
          path: recipes
          method: post
          cors: true
          authorizer: aws_iam
  get:
    handler: recipes-api/get.main
    events:
      - http:
          path: recipes/{id}
          method: get 
          cors: true
          authorizer: aws_iam
  list:
    handler: recipes-api/list.main
    events:
      - http:
          path: recipes
          method: get
          cors: true
          authorizer: aws_iam
  update:
    handler: recipes-api/update.main
    events:
      - http:
          path: recipes/{id}
          method: put
          cors: true
          authorizer: aws_iam
  delete:
    handler: recipes-api/delete.main
    events:
      - http:
          path: recipes/{id}
          method: delete
          cors: true
          authorizer: aws_iam
